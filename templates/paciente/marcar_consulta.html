{% extends "base/index.html" %}
{% block body %}

        <h5>Horários de atendimento: {{medico.horarios}}</h5>
        <input type="datetime-local" name="marcar-consulta-date" id="marcar-consulta-date">
    </form>
</section>
{% endblock %}
