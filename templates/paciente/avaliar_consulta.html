{% extends "base/index.html" %}
{% block body %}
<section class="content">
    <h1>Detalhes do médico</h1>
    <form class="detalhes-consulta" method="post" action="{{url_for('paciente.avaliar_consulta', id_consulta=consulta.id)}}">
        <h3>Médico: {{consulta.medico.nome}}</h3>
        <h3>Especialização: {{consulta.medico.especializacao}}</h3>
        <h3>Data: {{consulta.data}}</h3>
        <h3>Avalie esta consulta:</h3>
        <div class="stars">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
        </div>
        <div class="botoes">
            <button class="btn-avaliar" type="submit">Enviar Avaliação</button>
        </div>
        <input type="hidden" id="rating" name="rating" value="0">
    </form>
</section>
{% endblock %}
