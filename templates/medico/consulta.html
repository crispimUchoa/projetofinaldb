{% extends "base/index.html" %}
{% block body %}
<h1>Detalhes da consulta</h1>
<div class="detalhes-consulta">
    <h3>Paciente: {{consulta.paciente.nome}}</h3>
    <p>{{consulta.descricoes}}</p>
    <h5>{{consulta.nota}}</h5>
    <h5>{{consulta.data}}</h5>
    <a href="{{ url_for('criar_prescricao', id_consulta = consulta.id) }}" class='btn fazer-prescricao-btn'>Fazer prescrição</a>
</div>  
{% endblock %}
